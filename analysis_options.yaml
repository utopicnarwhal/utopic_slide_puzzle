include: package:very_good_analysis/analysis_options.2.4.0.yaml

analyzer:
  exclude:
    - lib/generated_plugin_registrant.dart
    - lib/l10n/**
    - '**/*.g.dart' # Exclude from lint, autogenerated files
    - 'lib/src/models/graphql/**' # Exclude generated GraphQL files
    - 'flutter/**' # Exclude flutter for CI/CD
linter:
  rules:
    close_sinks: true
    cancel_subscriptions: true
    sort_pub_dependencies: false
    lines_longer_than_80_chars: false # I prefer 120 chars per line
    prefer_null_aware_method_calls: false # I want to be notified if arguments of a method have been changed
